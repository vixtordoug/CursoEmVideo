<html lang="pt-BR">

<head>

    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = Number(window.document.querySelector('input#txtn1').value)
            var tn2 = Number(window.document.querySelector('input#txtn2').value)
            var res = window.document.querySelector('div#res')
            var soma = tn1 + tn2
            res.innerText = `${soma}`

        }
    </script>
</body>
